<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>GPA Calculator</title>
    <meta name="description" content="A useful GPA and AP Score Calculator">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="js/const.js"></script>
    <script defer src="js/colors.min.js"></script>
    <script defer src="js/logo.min.js"></script>
    <script defer src="js/gpa.min.js"></script>
</head>

<body>
    <div id="grade-options">
        <div>A+</div>
        <div>A</div>
        <div>A-</div>
        <div>B+</div>
        <div>B</div>
        <div>B-</div>
        <div>C+</div>
        <div>C</div>
        <div>C-</div>
        <div>D+</div>
        <div>D</div>
        <div>D-</div>
        <div>F</div>
    </div>

    <div id="header">
        <a href="index.html"><img id="header-logo"></a>
    </div>

    <div id="tiles">
        <div class="gpa-head-tile">
            <div class="overall-gpa">0.00</div>
            <p class="add-course"><i class="fa fa-plus-circle"></i> Add Course</p>
            <p>Note: Each semester counts as a different course</p>
        </div>

        <div id="sampleGpaTile" style="display:none">
            <div class="close"><i class="fa fa-times fa-2x"></i></div>
            <div class="name">Course 1</div>
            <div class="course-level">
                <div class="option">Regular</div>
                <div class="option">Accelerated</div>
                <div class="option">Honors/AP</div>
                <div class="selected-indicator"></div>
            </div>
            <div class="final">
                <div class="option">Has Final</div>
                <div class="option">No Final</div>
                <div class="selected-indicator"></div>
            </div>
            <div class="grades">
                <div class="term">
                    <p>1st</p>
                    <div class="grade"><span>F</span> &nbsp <i class="fa fa-caret-down"></i></div>
                </div>
                <div class="term">
                    <p>2nd</p>
                    <div class="grade"><span>F</span> &nbsp <i class="fa fa-caret-down"></i></div>
                </div>
                <div class="term">
                    <p>3rd</p>
                    <div class="grade"><span>F</span> &nbsp <i class="fa fa-caret-down"></i></div>
                </div>
                <div class="term">
                    <p>Final</p>
                    <div class="grade"><span>F</span> &nbsp <i class="fa fa-caret-down"></i></div>
                </div>
            </div>
            <div class="final-grade">
                <i class="fa fa-caret-left"></i>
                <span>F</span>
                <i class="fa fa-caret-right"></i>
            </div>
            <div class="final-gpa">0.0</div>
        </div>
    </div>
</body>
</html>
