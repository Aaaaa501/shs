        <a href="index.html">
            <img id="header-logo">
        </a>

    <div id="tiles">

        <div id="tile-bell" class="homepage-wide-tile">

            <div id="timer-container">
                <span id="timer"></span>
            </div>

            <div id="bell-info-container">
                <span id="period"></span>
                <span id="range"></span>

            </div>

            <span id="schedule"></span>


            <div id="half-period-info">
                <p>Show half periods</p>
                <label class="switch">

                    <span class="slider round"></span>

            </div>
        </div>

        <div id="tile-lunch" class="homepage-wide-tile">

            <div id="upcoming-header">
                <i class="fa fa-calendar"></i>
                <p id="upcoming-header-text">Events</p>
            </div>

            <div id="upcoming-event-container">
                <span id="event1"></span>
                <span id="event2"></span>
                <span id="event3"></span>
            </div>
        </div>

        </a>

            <i class="fa fa-link"></i>
            <span>Links</span>
        </a>
